<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
    <title>Thông Tin Khách Hàng</title>
    <link rel="stylesheet" href="/css/home/style.css">
    <link rel="stylesheet" href="/css/home/user.css">
    <style>

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Information</span>
            </div>



            <!-- Bước tiến trình -->


            <div class="customer-info">
                <h2>Thông tin khách hàng</h2>

                <!-- Form thông tin khách hàng -->
                <form>
                    <div class="form-group">
                        <label for="full-name">Tài khoản:</label>
                        <input readonly type="text" id="taiKhoan">
                    </div>
                    <div class="form-group">
                        <label for="full-name">Mật khẩu:</label>
                        <input type="password" id="matKhau">
                    </div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên:</label>
                        <input type="text" id="full-name">
                    </div>
                    <div class="form-group">
                        <label for="birth-date">Ngày sinh:</label>
                        <input type="date" id="birth-date">
                    </div>

                    <div class="form-group">
                        <label>Giới tính:</label>
                        <label><input type="radio" name="gender" value="Nam"> Nam</label>
                        <label><input type="radio" name="gender" value="Nu"> Nữ</label>
                    </div>

                    <div class="form-group">
                        <label for="phone-number">Số điện thoại:</label>
                        <input type="text" id="phone-number">
                    </div>

                    <div class="form-group">
                        <label for="full-name">Email</label>
                        <input type="text" id="email">
                    </div>

                    <div class="form-group">
                        <label for="address">Địa chỉ liên lạc:</label>
                        <input type="text" id="address">
                    </div>
                    <div class="input_box">
                        <input onclick="updateCustomerInfo()" type="button" class="input-submit" value="Cập nhật">
                    </div>
                </form>
            </div>





        </div>
    </div>
    <script src="/js/information/inforuser.js"></script>
</body>

</html>
